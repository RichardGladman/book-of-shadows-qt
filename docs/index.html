<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>Book of Shadows Qt</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<img class="header-image" src="images/arcana-view.png" alt="Screen shot of the major arcana form in the book of shadows">
			<div class="header-content">
				<h1 class="header-headline">Book of Shadows Qt</h1>
				<p class="header-text">Manage your runes, tarot, crystals and spells in one place using this easy to use software.</p>
				<p>
					<a class="button" href="https://github.com/RichardGladman/book-of-shadows-qt">Download and build</a>
				</p>
			</div>
		</header>

		<section class="features">
			<h2>The Main Features</h2>
			<article class="odd-article">
				<img class="article-image" src="images/add-view.png" alt="Screen shot of add new god">
				<div>
					<h3 class="article-title">Corresponders</h3>
					<p class="article-text">Manage corresponders which are smaller items of data</p>
					<ul class="article-list">
						<li>Gods</li>
						<li>Herbs</li>
						<li>Polarites</li>
						<li>More...</li>
					</ul>
				</div>
			</article>
		</section>
	</div>
</body>
</html>
